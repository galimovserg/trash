<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<script>
function reswin(){
 var elem = document.getElementById('content');
if(elem.clientWidth<1200){
document.getElementById('lef').style.display="none";
document.getElementById('rig').style.display="none";

}else{
document.getElementById('lef').style.width=(elem.clientWidth-720)/2;
document.getElementById('rig').style.width=(elem.clientWidth-720)/2;

document.getElementById('lef').style.display="block";
document.getElementById('rig').style.display="block";
}
if(/Android|webOS|iPhone|BlackBerry|Opera Mini/i.test(navigator.userAgent)&elem.clientWidth<1200|elem.clientWidth<720){
	document.getElementById('con_dev').style.display="block";
	document.getElementById('con_pc').style.display="none";
	document.getElementById('title_content_dev').style.display="block";
	document.getElementById('title_content_pc').style.display="none";
}else{
	document.getElementById('con_dev').style.display="none";
	document.getElementById('con_pc').style.display="block";
	document.getElementById('title_content_dev').style.display="none";
	document.getElementById('title_content_pc').style.display="block";
}
}

document.addEventListener("DOMContentLoaded",reswin);
</script>
<title>JavaMaster</title>
